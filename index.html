<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>

    <!--Google Fonts Icons - linking starts-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--Google Fonts Icons - linking ends-->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="dashboard"><!--dashboard starts-->

        <section class="navigation"><!--navigation starts-->

            <img src="img/whatsapp-logo.svg" alt="WhatsApp Logo">

            <div class="icons">

                <span class="material-symbols-outlined">dashboard</span>

                <span class="material-symbols-outlined">timeline</span>

                <span class="material-symbols-outlined">person_search</span>

                <span class="material-symbols-outlined">today</span>

                <span class="material-symbols-outlined">settings_applications</span>

            </div>

        </section><!--navigation ends-->

        <section class="main"><!--main starts-->

            <div class="search"><!--search starts-->

                <form action="">

                    <input type="text" name="search" id="search" placeholder="Search Here">

                    <span class="material-symbols-outlined">search</span>

                    <div class="notification">

                        <span class="material-symbols-outlined">notifications_active</span>

                        <span class="material-symbols-outlined">edit</span>

                    </div>

                </form>

            </div><!--search ends-->

            <div class="title"><!--title starts-->

                <h1>My Projects</h1>

                <form action="#">

                    <label for="projects">Sort By:</label>

                    <select name="projects" id="projects">

                        <option value="recent">Recent Projects</option>

                        <option value="completed">Completed Projects</option>

                        <option value="ongoing">Ongoing Projects</option>

                        <option value="stalled">Stalled Projects</option>

                    </select>

                </form>

            </div><!--title ends-->

            <div class="project-list"><!--project-list starts-->

                <div class="project01"><!--project01 starts-->

                    <div class="category"></div>

                    <h2>Graphic Design</h2>

                    <p>Active recently</p>

                    <ul class="activity">

                        <li>Coming soon banner</li>

                        <li>Book cover</li>

                    </ul>

                    <div class="metadata">

                        <div class="contributors">

                            <img src="" alt="">

                            <img src="" alt="">

                            <img src="" alt="">

                        </div>

                    </div>

                </div><!--project01 ends-->

                <div class="project02"></div>

                <div class="project03"></div>

                <div class="project04"></div>

                <div class="project05"></div>

                <div class="project06"></div>

            </div><!--project-list ends-->

        </section><!--main ends-->

        <section class="secondary"><!--secondary starts-->

        </section><!--secondary ends-->

    </div><!--dashboard ends-->
    
</body>

</html>
